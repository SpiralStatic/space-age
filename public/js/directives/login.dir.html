<div class="ui modal active">
    <div class="header">Login</div>
    <div class="content" ng-if="!authCtrl.user">
            <div>
                <label for: "email">Email:</label>
                <input type="text" name="email" ng-model="authCtrl.email" placeholder="Enter Email" required>
            </div>

            <div>
                <label for: "password">Password:</label>
                <input type="text" name="password" ng-model="authCtrl.password" placeholder="Enter Password" required>
            </div>

            <br>

            <button type="button" ng-click="authCtrl.signIn()" name="LogInButton">Log In</button>

            <p ng-if="authCtrl.error">
                Error: <span class="bold">{{ authCtrl.error }}</span>
            </p>
    </div>
    <div class="content" ng-if="authCtrl.user">
        <p>You are already logged in</hp>
    </div>
    <div class="actions">
        <div class="ui approve button">Login</div>
        <div class="ui cancel button" ng-click="authCtrl.loginHide()">Cancel</div>
    </div>
</div>
