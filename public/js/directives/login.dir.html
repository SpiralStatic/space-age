<div ng-controller="AuthController as loginCtrl" class="ui modal active">
    <div class="header">Login</div>
    <div class="content" ng-if="!loginCtrl.user">
        <button ng-click="loginCtrl.googleSignIn()" class="ui google plus button">
            <i class="google icon"></i> Google
        </button>

        <!-- <button ng-click="signIn()" class="ui facebook button">
            <i class="facebook icon"></i> Facebook
        </button> -->

        <div class="ui divider"></div>

        <div class="ui form">
            <div class="field">
                <label for: "email">Email:</label>
                <input type="text" name="email" ng-model="loginCtrl.email" placeholder="Enter Email" required>
            </div>

            <div class="field">
                <label for: "password">Password:</label>
                <input type="text" name="password" ng-model="loginCtrl.password" placeholder="Enter Password" required>
            </div>

            <p ng-if="loginCtrl.error">
                Error: <span ng-model="loginCtrl.error"></span>
            </p>
        </div>
    </div>

    <div class="content" ng-if="loginCtrl.user">
        <p>You are already logged in</hp>
    </div>

    <div class="actions">
        <button ng-click="authCtrl.toggleLogin()" class="ui negative cancel button">Cancel</button>
        <button ng-if="!loginCtrl.user" ng-click="loginCtrl.signIn(); loginCtrl.toggleLoggin()" class="ui positive approve button">Login</button>
    </div>
</div>
