<div class="item">
    <div class="content">
        <div class="header {{ status | convertStatusCode}}">
            <a ui-sref="showlaunch({ id: id })">{{ name }}</a>
            <i class="favorite icon"></i>
        </div>
        <div class="meta">
            <span>{{ location.pads.name }}</span>
        </div>
        <div class="description">
            <p>{{ missions[0].description }}</p>
        </div>
        <div class="extra">
            <p>{{ windowstart | stripTimeWindow }} to {{ windowend | stripTimeWindow }}</p>
            <button class="ui labeled icon button right floated"><i class="google icon"></i>Add to Calender</button>
            <button class="ui icon button right floated"><i class="compass icon"></i></button>
        </div>
    </div>
    <div class="image">
        <i class="wicon wi {{ weather.weather[0].icon | convertIcon }}" alt="{{ weather.weather[0].description }}"></i>
        <p class="text-center">{{ weather.weather[0].description }}</p>
    </div>
</div>
