<div class="item">
    <div class="content">
        <div class="header {{ status | convertStatusCode }}">
            <a href="#" ui-sref="showlaunch({ id: id })">{{ name }}</a>
            {{ id }}
            {{ index }}
            <i class="favorite icon" ng-click="addtofavorites()"></i>
        </div>
        <div class="meta">
            <p>{{ location.pads[0].name }}</p>
        </div>
        <div class="description">
            <p>{{ missions[0].description }}</p>
        </div>
        <div class="extra">
            <p>{{ windowstart | stripTimeWindow }} to {{ windowend | stripTimeWindow }}</p>
            <button class="ui labeled icon google plus button right floated" aria-label="Add to google calender"><i class="google icon"></i>Add to Calender</button>
            <button class="ui icon blue button right floated" ui-sref="showlaunch({ id: id, '#': map })" aria-label="Go to launch map"><i class="compass icon"></i></button>
        </div>
    </div>
    <div class="image" ng-if="weather.weather[0]">
        <i class="wicon wi {{ weather.weather[0].icon | convertIcon }}" alt="{{ weather.weather[0].description }}"></i>
        <p class="text-center">{{ weather.weather[0].description | capitaliseWords }}</p>
    </div>
</div>
