<div class="ui items">
    <div class="item">
        <div class="content">
            <a class="header">{{ name }}</a>{{ status | convertStatusCode}}
            <div class="meta">
                <span>{{ location.pads.name }}</span>
            </div>
            <div class="description">
                <p >{{ missions[0].description }}</p>
            </div>
            <div class="extra">
                {{ windowstart | stripTimeWindow }} to {{ windowend | stripTimeWindow }}
            </div>
        </div>
        <div >
            <p>{{ launchCtrl.weather.weather.indexOf('icon') }}</p>
        </div>
    </div>
</div>
