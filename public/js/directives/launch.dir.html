<div class="card">
    <div class="content">
        <a class="header">{{ name }}</a>{{ status | convertStatusCode}}
        <div class="meta">
            <span>{{ location.pads.name }}</span>
        </div>
        <div class="description">
            <p>{{ missions[0].description }}</p>
        </div>
        <div class="extra">
            {{ windowstart | stripTimeWindow }} to {{ windowend | stripTimeWindow }}
        </div>
    </div>
    <div class="floated right">
        <i class="wi {{ weather.weather[0].icon | convertIcon }}" alt="{{ weather.weather[0].description }}"></i>
    </div>
</div>
