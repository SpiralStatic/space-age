<div class="item">
    <div class="content">
        <div class="header">
            <a href="{{ url }}">{{ title }}</a>
        </div>

        <div class="description">
            <p>{{ subtext }}</p>
        </div>

        <div class="extra">
            <p>{{ date | stripTimeWindow }}
        </div>
    </div>

    <div class="ui medium image">
        <img class="grayscale" src="{{ thumbnail }}" alt="Article Thumbnail">
    </div>
</div>
