<section ng-controller="LaunchController as launchCtrl">
    <div id='navbar' ui-view='navbar'></div>
    <div class="ui centered grid">
        <div class="fourteen wide column" ng-init="launchCtrl.getLaunches()">
            <h1>Launches</h1>

            <launch
                ng-repeat="launch in launchCtrl.launches"
                name="launch.name"
                status="launch.status"
                windowstart="launch.windowstart"
                windowend="launch.windowend"
                locations="launch.location"
                missions="launch.missions">
            </launch>
        </div>
    </div>
</section>
