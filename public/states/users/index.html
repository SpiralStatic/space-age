<section ng-controller="UserController as favorCtrl">
    <div id='navbar' ui-view='navbar'></div>

    <div class="ui centered grid">
        <div class="twelve wide column" ng-init="favorCtrl.getUser()">
            <h1>Your Favorites</h1>

            <button ng-repeat="launch in favorCtrl.userDetails.favorites track by $index" type="button" class="ui button" ui-sref="showlaunch({ id: launch.launchId })">{{ $index }}</button>
        </div>
    </div>
</section>
