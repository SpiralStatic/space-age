<section ng-controller="UserController as favorCtrl">
    <div id='navbar' ui-view='navbar'></div>

    <div class="ui centered grid">
        <div class="twelve wide column" ng-init="favorCtrl.getUser()">
            <h1>Your Favorites</h1>
        </div>

        <launch
            ng-repeat="launch in launchCtrl.user.favorites"
            id="launch.id"
            name="launch.name"
            status="launch.status"
            windowstart="launch.windowstart"
            windowend="launch.windowend"
            location="launch.location"
            rockets="launch.rockets"
            missions="launch.missions"
            infoURLs="launch.infoURLs"
            weather="launch.weather">
        </launch>
    </div>
</section>
