<section ng-controller="NewsController as newsCtrl">
    <div id='navbar' ui-view='navbar'></div>
    <div class="ui centered grid">
        <div class="twelve wide column" ng-init="newsCtrl.getNews()">
            <h1>News</h1>
            <div class="ui divided items">
                <news ng-repeat="newsItem in newsCtrl.news"></news>
            </div>
        </div>
    </div>
</section>
