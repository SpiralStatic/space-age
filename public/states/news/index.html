<section ng-controller="NewsController as newsCtrl">
    <div id='navbar' ui-view='navbar'></div>
    <div class="ui centered grid">
        <div class="twelve wide column" ng-init="newsCtrl.getNews()">
            <h1>News</h1>
            <div class="ui divided items">
                <news
                    ng-repeat="newsItem in newsCtrl.news"
                    id="newsItem.id"
                    title="newsItem.webTitle"
                    subtext="newsItem.fields.trailText"
                    date="newsItem.webPublicationDate"
                    thumbnail="newsItem.fields.thumbnail"
                    url="newsItem.webUrl">
                </news>

                <button class="ui fluid animated fade labeled icon button" ng-click="newsCtrl.getNews()">
                    <div class="visible content">
                    <i class="refresh icon"></i>
                    </div>
                    <div class="hidden content">
                    <i class="refresh icon"></i>More Articles
                </div>
                </button>
            </div>
        </div>
    </div>


</section>
